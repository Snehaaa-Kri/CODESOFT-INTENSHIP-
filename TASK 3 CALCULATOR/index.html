<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    
</head>
<body style="background-image: url(https://image.freepik.com/free-photo/modern-minimalist-desk-workspace-table-copy-space_67155-374.jpghttps://img.freepik.com/premium-photo/office-interior-with-furniture-paraphernalia-office-mockup-with-table-chairs-open-space_724548-1087.jpghttps://img.freepik.com/premium-photo/office-conference-room-black-white-office-interior-table-chairs-mockup-corporate-room_724548-948.jpg); background-size:cover
;" class="m-0 p-0 ">

    
    <!-- calculator  -->
 <div class="m-0 p-0 flex justify-center items-center h-[100vh]   ">
    <div class="w-[45%] h-[45vh] p-[10px] rounded-[8px] shadow-lg bg-[#ecf0f3]">
        <!-- screen  -->
        <div class="">
            <input id="screen" class="w-[97%] h-[70px] text-[35px] outline-none border-none text-right pr-[.5rem] bg-[#ecf0f3] rounded-[6px]" style="box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #ffffff " type="text" placeholder="0">

            

        </div>
        
        <!-- buttons  -->
        <div class=" btns w-[100%] mt-[1.7rem] flex justify-center items-center flex-col">
            
            <!-- row1  -->
            <div class="">
                <button onclick="backspc()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff; ">CE</button>
                
                
                <button onclick="fact()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">x!</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">(</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">)</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">%</button>
                
                
                <button onclick="screen.value = ''" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">AC</button>
                
            </div>
            
            <!-- row2  -->
            <div class="">
                <button onclick="sin()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">sin</button>
                
                
                <button onclick="pi()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">Ï€</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">7</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">8</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">9</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">/</button>
                
            </div>
            
            <!-- row3  -->
            <div class="">
                <button onclick="cos()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">cos</button>
                
                
                <button onclick="log()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">log</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">4</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">5</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">6</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">*</button>
                
            </div>
            
            <!-- row4  -->
            <div class="">
                <button onclick="tan()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">tan</button>
                
                
                <button onclick="sqrt()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">root</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">1</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">2</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">3</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">-</button>
                
            </div>
            
            <!-- row5  -->
            <div class="">
                <button onclick="e()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">e</button>
                
                
                <button onclick="pow()" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">x^2</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">0</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">.</button>
                
                
                <button onclick="screen.value=eval(screen.value)" class="hoverButton w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">=</button>
                
                
                <button class="hoverButton btn w-[80px] h-[30px] text-[16px] border-none outline-none m-[5px] rounded-[4px] " style="box-shadow: 5px 5px 8px #00000020, -5px -5px 8px #ffffff;">+</button>
                
            </div>
        </div>
            

    </div>

    <script>
        let screen = document.querySelector('#screen');
        let btn = document.querySelectorAll('.btn');
        


        for(item of btn){
    
        item.addEventListener("click", (e)=> {
            let btntext = e.target.innerText;

            if(btntext == 'x'){
                btntext = '*';
            }
            screen.value += btntext;
        });


        function sin(){
            screen.value=Math.sin(screen.value);
        }

        function cos(){
            screen.value=Math.cos(screen.value);
        }

        function tan(){
            screen.value=Math.tan(screen.value);
        }

        function pow(){
            screen.value=Math.pow(screen.value,2);
        }

        function sqrt(){
            screen.value=Math.sqrt(screen.value);
        }

        function log(){
            screen.value=Math.log(screen.value);
        }

        function pi(){
            screen.value=3.14159265359;
        }

        function e(){
            screen.value= 2.71828182846;
        }


        function backspc(){
            screen.value=screen.value.substr(0,screen.value.length-1);
        }

        function fact(){
            let num, f=1;
            
            num=screen.value;
            for(let i=1;i<=num;i++){
                f = f*i;
            }
            screen.value = f;
        }

        let hoverButtons = document.querySelectorAll('.hoverButton');

        hoverButtons.forEach(btn => {
        btn.onmouseover = function() {
        btn.style.boxShadow = 'inset 5px 5px 8px rgba(16,16,16,.1), inset -5px -5px 8px #ffffff';
        }

        btn.onmouseout = function() {
        btn.style.boxShadow = '5px 5px 8px #00000020, -5px -5px 8px #ffffff';
        }
        });
        
}
    </script>
 </div>   
</body>
</html>
